<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory pre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #afeeee;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2%;
            max-width: 800px; 
            margin: 0 auto;
            padding: 0 20px; 
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 2%;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 2%;
            width: 30%;
            aspect-ratio: 1/1;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;

        }

        .info {
            padding: 20px;
        }

        @media screen and (max-width: 767px) {
            .button {
                font-size: 3em;
                padding: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header text-center mb-8">Scegli con quanti personaggi vuoi giocare</h1><br><br>
        <div class="button-container">
            <button class="button" onclick="window.location.href='user.php?quant=4'">4</button>
            <button class="button" onclick="window.location.href='user.php?quant=8'">8</button>
            <button class="button" onclick="window.location.href='user.php?quant=10'">10</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='user.php?quant=12'">12</button>
            <button class="button" onclick="window.location.href='user.php?quant=14'">14</button>
            <button class="button" onclick="window.location.href='user.php?quant=16'">16</button>
        </div>
    </div>

    <div class='info' role="alert" class="alert alert-info">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      <br>ATTENZIONE!! Purtroppo la modalità singleplayer è ottimizzata per il solo utilizzo da desktop
    </div>

      
</div>
</body>
</html>
